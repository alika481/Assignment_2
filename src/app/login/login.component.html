
<div class="logincontainer" align="center">
     <h2>Login Form </h2>
     <form align="center">
     <b>Username : </b><input type="text" placeholder="username" name="username" [(ngModel)]="username">
     <br><br>
     <b>Password : </b><input type="password" placeholder="password" name="password" [(ngModel)]="password">
     <br><br>
     <button type="submit">Login</button>
     
    
</form>
</div>
